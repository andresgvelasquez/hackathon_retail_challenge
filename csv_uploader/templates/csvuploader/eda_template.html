<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis Exploratorio de Datos (EDA)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Análisis Exploratorio de Datos (EDA)</h1>

    {% if missing_data %}
        <h2>Valores Ausentes</h2>
        <table>
            <thead>
                <tr>
                    <th>Columna</th>
                    <th>Número de Valores Ausentes</th>
                    <th>Porcentaje de Valores Ausentes</th>
                </tr>
            </thead>
            <tbody>
                {% for column, data in missing_data.items %}
                    <tr>
                        <td>{{ column }}</td>
                        <td>{{ data.num_missing }}</td>
                        <td>{{ data.percent_missing }}%</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <!-- Aquí puedes agregar más visualizaciones o análisis utilizando Chart.js -->

</body>
</html>
